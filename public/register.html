<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="register-container">
        <h1>新規登録</h1>
        <form>
            <input type="email" id="regEmail" placeholder=" メールアドレス" required>
            <input type="text" id="regUsername" placeholder=" ユーザー名" required>
            <input type="password" id="regPassword" placeholder=" パスワード" required>
            <button type="button" onclick="register()"> 登録する </button>
        </form>
        <p>すでにアカウントをお持ちですか？ <a href="login.html">ログイン</a></p>
    </div>

    <!-- `script.js` を確実に読み込む -->
    <script src="script.js"></script>
</body>
</html>

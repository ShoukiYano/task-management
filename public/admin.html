<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理者ページ - Task & Meeting Manager</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="main-header">
    <div class="container header-flex">
      <div class="header-user">
        <span id="loggedInUsername"></span>
        <a href="#" onclick="logout()">ログアウト</a>
      </div>
      <h1>管理者画面</h1>
    </div>
  </header>
  <main class="container">
    <section class="section">
      <h2>すべてのユーザーのタスク一覧</h2>
      <div class="task-list" id="adminTasks"></div>
    </section>
  </main>
  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function(){
      if (user && document.getElementById("loggedInUsername")) {
        document.getElementById("loggedInUsername").textContent = user.username;
      }
      loadAdminTasks();
    });
  </script>
</body>
</html>

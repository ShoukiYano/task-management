<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>タスク管理</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* ----- ハンバーガーメニュー用サンプルCSS ----- */
    body {
      background: #eee;
    }
    input[type="checkbox"] {
      display: none;
    }
    .container {
      position: relative;
      background: #fff;
      width: 320px;
      height: 528px;
      margin: 50px auto;
    }
    .status-bar {
      background: #ddd;
      height: 20px;
      width: 100%;
    }
    .skeleton {
      position: relative;
      display: flex;
      flex-flow: row wrap;
      width: calc(100% - 20px);
      height: 80px;
      margin: 15px auto;
    }
    .skeleton__image {
      background: #eee;
      width: 60px;
      height: 60px;
    }
    .skeleton__text-container {
      width: 75%;
      margin-left: 10px;
    }
    .skeleton__title {
      background: #eee;
      width: 40%;
      height: 15px;
    }
    .skeleton__text {
      background: #eee;
      width: 100%;
      height: 35px;
      margin-top: 10px;
    }
    .btn {
      background: #e74c3c;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
    }
    .btn svg {
      position: relative;
      top: 1px;
      right: 1px;
    }
    .btn--large {
      width: 60px;
      height: 60px;
    }
    .btn--menu:after,
    .btn--menu:before {
      content: "";
      display: block;
      width: 25px;
      height: 3px;
      background: #fff;
      position: absolute;
      top: 29px;
      left: 18px;
      transition: transform 100ms;
    }
    .btn--menu:after {
      transform: translateY(-5px);
    }
    .btn--menu:before {
      transform: translateY(5px);
    }
    .btn--share {
      background: #f39c12;
    }
    .btn--star {
      background: #2ecc71;
    }
    .btn--comment {
      background: #16a085;
    }
    .actions-menu {
      position: absolute;
      width: 60px;
      height: 60px;
      right: 15px;
      bottom: 15px;
    }
    .actions-menu .btn {
      position: absolute;
      top: 8px;
      left: 8px;
      opacity: 0;
      transition: top 200ms cubic-bezier(0.175, 0.885, 0.32, 1.275),
                  left 200ms cubic-bezier(0.175, 0.885, 0.32, 1.275),
                  opacity 200ms;
    }
    .actions-menu .btn--menu {
      position: absolute;
      opacity: 1;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .btn--menu,
    #actionMenuButton:checked + .actions-menu > .btn {
      opacity: 1;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }
    #actionMenuButton:checked + .actions-menu > .btn--menu:after {
      transform: rotate(45deg);
    }
    #actionMenuButton:checked + .actions-menu > .btn--menu:before {
      transform: rotate(-45deg);
    }
    #actionMenuButton:checked + .actions-menu > .btn--share {
      top: -70px;
    }
    #actionMenuButton:checked + .actions-menu > .btn--star {
      top: -50px;
      left: -50px;
    }
    #actionMenuButton:checked + .actions-menu > .btn--comment {
      left: -70px;
    }

     /* ----- ロード画面用スタイル ----- */
     #loadingScreen {
      display: none; /* 初期状態は非表示 */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #111;
      opacity: 0.9;
      z-index: 10000;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      font-family: sans-serif;
    }
    .loading-spinner {
      border: 12px solid #f3f3f3;
      border-top: 12px solid #3498db;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      animation: spinner 2s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spinner {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-text {
      font-size: 20px;
      letter-spacing: 2px;
    }

    img {
      height: 300px;
      width: 300px;
    }
  </style>
</head>
<body>
  <!-- 既存タスク管理画面 -->
  <header>
    <div class="user-info">
      <span id="loggedInUsername"></span>
      <a href="#" onclick="logout()">ログアウト</a>
    </div>
    <h1>タスク管理</h1>
  </header>
  <form>
    <div class="form-group">
      <label for="taskName">タスク名</label>
      <input type="text" id="taskName" placeholder="タスク名">
    </div>
    <div class="form-group">
      <label for="taskDescription">タスク内容</label>
      <input type="text" id="taskDescription" placeholder="タスク内容">
    </div>
    <div class="form-group">
      <label for="taskDeadline">期限</label>
      <input type="date" id="taskDeadline">
    </div>
    <div class="form-group">
      <label for="taskStatus">ステータス</label>
      <select id="taskStatus">
        <option value="未着手">未着手</option>
        <option value="進行中">進行中</option>
        <option value="完了">完了</option>
        <option value="保留">保留</option>
      </select>
    </div>
    <div class="form-group">
      <label for="taskPriority">優先度</label>
      <select id="taskPriority">
        <option value="低">低</option>
        <option value="中">中</option>
        <option value="高">高</option>
        <option value="緊急">緊急</option>
      </select>
    </div>
    <div class="form-group">
      <label for="assignee">担当者</label>
      <select id="assignee"></select>
    </div>
    <button type="button" onclick="addTask()">タスク追加</button>
  </form>
  <div class="task-list" id="tasks"></div>

    <input type="checkbox" id="actionMenuButton"/>
    
    <div class="actions-menu">
      <button class="btn btn--share" disabled>
         <svg viewBox="0 0 24 24" width="24" height="24">
        <path fill="#ffffff" d="M19 3H14.82C14.4 1.84 13.3 1 12 1s-2.4.84-2.82 2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2zM9 3.5c.55 0 1 .45 1 1h4c0-.55.45-1 1-1s1 .45 1 1v2H9v-2c0-.55.45-1 1-1zm10 15H5V5h14v13z"/>
        <path fill="#ffffff" d="M9 12l2 2 4-4"/>
      </svg>
      </button>
      <button class="btn btn--star" onclick="goToMeetings()">
        <!-- 自作面談管理アイコン（グループ風） -->
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path fill="#ffffff" d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h7v-2c0-.66.16-1.3.44-1.86C8.17 13.66 8 13.34 8 13c0-1.66 1.34-3 3-3s3 1.34 3 3c0 .34-.17.66-.44 1.14.28.56.44 1.2.44 1.86v2h7v-2.5c0-2.33-4.67-3.5-7-3.5-1.93 0-3.68.5-5 1.36C11.68 13.5 10.34 13 9 13z"/>
        </svg>
      </button>
      <label for="actionMenuButton" class="btn btn--large btn--menu"></label>
    </div>
  </div>

    <!-- ロード画面 -->
    <div id="loadingScreen">
      <div class="loading-spinner"></div>
      <img src="./修正DRIVELINE.png" alt="">
      <div class="loading-text">LOADING...</div>
    </div>

  <script>
    function goToMeetings() {
      // ロード画面を表示
      let loadingScreen = document.getElementById("loadingScreen");
      loadingScreen.style.display = "flex";
      // 2秒後に meetings.html へ遷移
      setTimeout(function() {
        window.location.href = "meetings.html";
      }, 2000);
    }
  </script>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>タスク管理 - Task & Meeting Manager</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<style>
  .btn {
    background: #e74c3c;
    border: none;
    border-radius: 50%;
    width: 45px;
    height: 45px;
  }
  .btn svg {
    position: relative;
    top: 1px;
    right: 1px;
  }
  .btn--large {
    width: 60px;
    height: 60px;
  }
  .btn--menu:after,
  .btn--menu:before {
    content: "";
    display: block;
    width: 25px;
    height: 3px;
    background: #fff;
    position: absolute;
    top: 29px;
    left: 18px;
    transition: transform 100ms;
  }
  .btn--menu:after {
    transform: translateY(-5px);
  }
  .btn--menu:before {
    transform: translateY(5px);
  }
  .btn--share {
    background: #f39c12;
    cursor: not-allowed;
  }
  .btn--star {
    background: #2ecc71;
  }
  .btn--comment {
    background: #16a085;
  }
  /* ----- アクションメニュー（常に右下に固定） ----- */
  .actions-menu {
    position: fixed;
    width: 60px;
    height: 60px;
    right: 15px;
    bottom: 15px;
    z-index: 11000;
  }
  .actions-menu .btn {
    position: absolute;
    top: 8px;
    left: 8px;
    opacity: 0;
    transition: top 200ms cubic-bezier(0.175, 0.885, 0.32, 1.275),
      left 200ms cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 200ms;
  }
  .actions-menu .btn--menu {
    position: absolute;
    opacity: 1;
    top: 0;
    left: 0;
    z-index: 0;
  }
  .btn--menu,
  #actionMenuButton:checked + .actions-menu > .btn {
    opacity: 1;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
  }
  #actionMenuButton:checked + .actions-menu > .btn--menu:after {
    transform: rotate(45deg);
  }
  #actionMenuButton:checked + .actions-menu > .btn--menu:before {
    transform: rotate(-45deg);
  }
  #actionMenuButton:checked + .actions-menu > .btn--share {
    top: -70px;
  }
  #actionMenuButton:checked + .actions-menu > .btn--star {
    top: -50px;
    left: -50px;
  }
  #actionMenuButton:checked + .actions-menu > .btn--comment {
    left: -70px;
  }
</style>
<body>
  <header class="main-header">
    <div class="container header-flex">
      <div class="header-user">
        <span id="loggedInUsername"></span>
        <a href="#" onclick="logout()">ログアウト</a>
      </div>
      <h1>タスク管理</h1>
    </div>
  </header>
  <main class="container">
    <section class="task-form-section">
      <form id="taskForm">
        <div class="form-group">
          <label for="taskName">タスク名</label>
          <input type="text" id="taskName" placeholder="タスク名">
        </div>
        <div class="form-group">
          <label for="taskDescription">タスク内容</label>
          <input type="text" id="taskDescription" placeholder="タスク内容">
        </div>
        <div class="form-group">
          <label for="taskDeadline">期限</label>
          <input type="date" id="taskDeadline">
        </div>
        <div class="form-group">
          <label for="taskStatus">ステータス</label>
          <select id="taskStatus">
            <option value="未着手">未着手</option>
            <option value="進行中">進行中</option>
            <option value="完了">完了</option>
            <option value="保留">保留</option>
          </select>
        </div>
        <div class="form-group">
          <label for="taskPriority">優先度</label>
          <select id="taskPriority">
            <option value="低">低</option>
            <option value="中">中</option>
            <option value="高">高</option>
            <option value="緊急">緊急</option>
          </select>
        </div>
        <div class="form-group">
          <label for="assignee">担当者</label>
          <select id="assignee"></select>
        </div>
        <button type="button" onclick="addTask()">タスク追加</button>
      </form>
    </section>
    <section class="task-list-section">
      <div class="task-list" id="tasks"></div>
    </section>
    <input type="checkbox" id="actionMenuButton" hidden/>
    <div class="actions-menu">
      <button class="btn btn--share" disabled>
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path
            fill="#ffffff"
            d="M19 3H14.82C14.4 1.84 13.3 1 12 1s-2.4.84-2.82 2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2zM9 3.5c.55 0 1 .45 1 1h4c0-.55.45-1 1-1s1 .45 1 1v2H9v-2c0-.55.45-1 1-1zm10 15H5V5h14v13z"
          />
          <path fill="#ffffff" d="M9 12l2 2 4-4" />
        </svg>
      </button>
      <button class="btn btn--star" onclick="goToMeetings()">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path
            fill="#ffffff"
            d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h7v-2c0-.66.16-1.3.44-1.86C8.17 13.66 8 13.34 8 13c0-1.66 1.34-3 3-3s3 1.34 3 3c0 .34-.17.66-.44 1.14.28.56.44 1.2.44 1.86v2h7v-2.5c0-2.33-4.67-3.5-7-3.5-1.93 0-3.68.5-5 1.36C11.68 13.5 10.34 13 9 13z"
          />
        </svg>
      </button>
      <label for="actionMenuButton" class="btn btn--large btn--menu"></label>
    </div>
      <!-- ロード画面 -->
      <div id="loadingScreen" class="loading-screen hidden">
        <div class="loading-spinner"></div>
        <img src="./修正DRIVELINE.png" alt="Logo" />
        <div class="loading-text">LOADING...</div>
      </div>
  </main>
  <script src="script.js"></script>
  <script>
    function goToMeetings() {
      let loadingScreen = document.getElementById("loadingScreen");
      if (loadingScreen) {
        loadingScreen.style.display = "flex";
        setTimeout(function () {
          window.location.href = "meetings.html";
        }, 2000);
      }
    }
    
    function goToTasks() {
      let loadingScreen = document.getElementById("loadingScreen");
      if (loadingScreen) {
        loadingScreen.style.display = "flex";
        setTimeout(function () {
          window.location.href = "tasks.html";
        }, 2000);
      }
    }
  </script>
</body>
</html>
